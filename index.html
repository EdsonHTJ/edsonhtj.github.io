<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <body>
    <button onclick="gettronweb()">Can you get tronweb from tronlink?</button>
    <script>
        function gettronweb(){
            if(window.tronWeb && window.tronWeb.defaultAddress.base58){
                document.write("Yes, catch it:",window.tronWeb.defaultAddress.base58)



            }

            
        }

        var obj = setInterval(async ()=>{
                    if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                        clearInterval(obj)
                        let tronweb = window.tronWeb
                        let r = (Math.random() + 1).toString(36).substring(7);
                        console.log(r)
                        let hash = tronweb.sha3(r);
                        console.log(hash)
                        let res = await tronweb.trx.sign(hash)

                        console.log("\r\nsign:", res, "\r\n" )
                        let res2 = await tronweb.trx.verifyMessage(hash, res, window.tronWeb.defaultAddress.base58)

                        console.log(res2)
                        
                    }
                }, 5000)
    </script>
    </body>
</html>
